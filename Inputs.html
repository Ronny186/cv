<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inputs HTML</title>
</head>
<body>
    <form> 
        <input type="button" value="">
        <br>
        <input type="checkbox" name="" id="">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="date" name="" id="">
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <input type="email" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
    </form>
    <!-- hidden Un control que no se muestra pero cuyo valor
     se envía al servidor. Hay un ejemplo en la siguiente columna, ¡pero está oculto!-->
    <input type="hidden" name="">
    <br>
    <input type="image" src="inst.jpeg" alt="Un botón de envío gráfico. 
    Muestra una imagen definida por el atributo src.
     El atributo alt se muestra si falta la imagen src." height="30">
     <br>
     <input type="month" name="" id="">
     <br>
     <input type="number" name="" id="">
     <br>
     <label>Password</label>
     <input type="password" name="" id="">
     <br>
     <input type="radio" name="" id="">
     <br>
     <input type="range" name="" id="">
     <br>
     <input type="reset" value="Reset">
     <br>
     <input type="search" name="" id="">
     <br>
     <input type="submit" value="Enviar">
     <br>
     <!--tel Un control para introducir un número de teléfono. 
        Muestra un teclado telefónico en algunos dispositivos con teclados dinámicos-->
     <input type="tel" name="" id="">
     <br>
     <input type="text" name="" id="">
     <br>
     <input type="time" name="" id="">
     <br>
     <input type="url" name="" id="">
     <br>
     <input type="week" name="" id="">


</body>
</html>
